<footer id="footer">
  {% if page.hide_contact_form %}
    <section>
      
    </section>
  {% else %}
  <section id="contactForm">
    <form method="post" action="#" id="contactUs">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required/>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3" required></textarea>
      </div>
      <div class="field">
        <div class="g-recaptcha" data-sitekey="6LdYLyAUAAAAAH1fcIccF8p4lj5AiajDOIrzghEW" data-callback="verifyReCaptchaContactForm"></div>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
    </form>
  </section>
  {% endif %}
  <section class="split contact">
    <section class="alt">
      <h3>Valima</h3>
      {{ site.address | markdownify }}
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="#">{{ site.phone | escape }}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{ site.email | escape }}">{{ site.email | escape }}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="{{ site.social_media.twitter }}" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="{{ site.social_media.facebook }}" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="{{ site.social_media.instagram }}" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="{{ site.social_media.github }}" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>
</footer>
